<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>留言&寄语板</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>留言&寄语板</h1>
    <p>欢迎您在此留下您的心情与寄语！</p>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">首页</a></li>
      <li><a href="library.html">和奏资料馆</a></li>
      <li><a href="music.html">音乐作品</a></li>
      <li><a href="fanworks.html">粉丝作品展厅</a></li>
      <li><a href="radio.html">广播节目</a></li>
      <li><a href="message.html">留言&寄语板</a></li>
      <li><a href="restricted.html">有料节目感想区</a></li>
    </ul>
  </nav>

  <main>
    <!-- 留言展示区 -->
    <section class="message-board">
      <h2>粉丝留言：</h2>
      <div class="message">
        <h4>小鲑鱼</h4>
        <p>和奏的歌声真是太治愈了！期待更多作品。</p>
        <div class="message-time">2025年5月14日 09:30</div>
      </div>
      <div class="message">
        <h4>大熊和奏粉</h4>
        <p>每次听到《空っぽだから》都觉得有种力量，感动满满。</p>
        <div class="message-time">2025年5月13日 15:20</div>
      </div>
      <!-- 其他留言会在这里展示 -->
    </section>

    <!-- 留言提交区 -->
    <section class="message-form">
      <h2>留下您的寄语：</h2>
      <form action="#" method="post">
        <label for="nickname">昵称：</label>
        <input type="text" id="nickname" name="nickname" required />

        <label for="message">留言内容：</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">提交留言</button>
      </form>
    </section>

    <div class="back-to-top">
      <a href="#top">返回顶部</a>
    </div>
  </main>

  <footer>
    <p>© 2025 大熊森林护林站 | 本站为粉丝自建，非官方站点</p>
  </footer>
</body>
</html>

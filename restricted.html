<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>有料节目感想区（受限）</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans SC", sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #b9a5d2;
      padding: 2rem;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 1rem;
      background-color: #8cc7a1;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.2s;
    }
    nav a:hover {
      background-color: #78b08d;
    }
    .back-to-top {
      margin-top: 3rem;
      text-align: center;
    }
    .back-to-top a {
      color: #8cc7a1;
      text-decoration: none;
      font-weight: bold;
    }
    .restricted-message {
      background-color: #ffd966;
      padding: 1rem;
      border-radius: 8px;
      color: #333;
      text-align: center;
      font-size: 1.2rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>有料节目感想区（受限）</h1>
    <p>仅限会员观看</p>
  </header>
  <main>
    <section>
      <div class="restricted-message">
        该区域仅限有料节目订阅用户访问，感谢您的理解与支持！<br />
        如果您是订阅用户，请登录后继续阅读感想内容。
      </div>
      <p>感想内容将在这里展示。只有订阅用户可以查看详细的节目录音和评论。</p>
    </section>

    <div class="back-to-top">
      <a href="#top">返回顶部</a>
    </div>
  </main>

  <footer>
    <p>© 2025 大熊森林护林站 | 本站为粉丝自建，非官方站点</p>
  </footer>
</body>
</html>
